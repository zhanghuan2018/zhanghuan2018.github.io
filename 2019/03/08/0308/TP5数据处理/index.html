n><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">tp5的model只做业务层操作，不做具体的链接数据库sql操作。</span></span><br><span class="line"><span class="comment">think\db\Connection.php做链接数据库操作</span></span><br><span class="line"><span class="comment">think\db\Builder.php做创建sql操作</span></span><br><span class="line"><span class="comment">think\db\Query.php做数据CURD操作</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">功能清单:</span></span><br><span class="line"><span class="comment">数据自动完成</span></span><br><span class="line"><span class="comment">自动写入时间戳</span></span><br><span class="line"><span class="comment">时间字段自动格式化输出字段</span></span><br><span class="line"><span class="comment">字段验证器</span></span><br><span class="line"><span class="comment">自动关联写入</span></span><br><span class="line"><span class="comment">只读字段</span></span><br><span class="line"><span class="comment">隐藏字段</span></span><br><span class="line"><span class="comment">事件回调</span></span><br><span class="line"><span class="comment">软删除</span></span><br><span class="line"><span class="comment">类型转换</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//数据自动完成</span></span><br><span class="line"><span class="comment">//设置自动完成的字段，支持键值对数组和索引数组</span></span><br><span class="line"><span class="comment">//新增和更新时都会使用</span></span><br><span class="line"><span class="comment">//如：['name'=&gt;'zhangsan','sex'=&gt;'男']</span></span><br><span class="line"><span class="comment">// ['name','sex']</span></span><br><span class="line"><span class="keyword">protected</span> $auto = [];</span><br><span class="line"><span class="comment">//新增 自动完成列表</span></span><br><span class="line"><span class="comment">//只在新增数据的时候使用</span></span><br><span class="line"><span class="keyword">protected</span> $insert = [];</span><br><span class="line"><span class="comment">//更新 自动完成列表</span></span><br><span class="line"><span class="comment">//只在更新数据的时候使用</span></span><br><span class="line"><span class="keyword">protected</span> $update = [];</span><br><span class="line"><span class="comment">//用来标记当前操作被修改的字段</span></span><br><span class="line"><span class="comment">//如 ['name','sex']</span></span><br><span class="line"><span class="keyword">protected</span> $change = [];</span><br><span class="line"><span class="comment">//依赖方法,model类会自动调用解析auto数组</span></span><br><span class="line"><span class="comment">//我们只需配置auto数组即可</span></span><br><span class="line"><span class="keyword">protected</span> <span class="function"><span class="keyword">function</span> <span class="title">autoCompleteData</span><span class="params">($auto = [])</span></span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">在model中设置完auto字段后在更新或新增的时候首先会判断auto中设置的字段是否存在于被更新的字段($this-&gt;change)中</span></span><br><span class="line"><span class="comment">如果存在则不用auto里设置的字段和值</span></span><br><span class="line"><span class="comment">如果不存在则将auto里设置的字段和值添加到this−&gt;data中并把该字段新增到this-&gt;change中。</span></span><br><span class="line"><span class="comment">如果auto是索引数组，也就是只设置了字段名，没有设置子字段值，这是就会根据字段名去$this-&gt;data中查询该字段值，并添加的到要更新的属性数组中去。</span></span><br><span class="line"><span class="comment">新增数据的方法是create, 修改数据的方法是update,批量新增和修改的方法是saveAll,这几个方法的最终实现都是调用的save方法</span></span><br><span class="line"><span class="comment">saveAll方法批量新增和修改，并不是组合sql语句，而是开启事务，然后调用save方法，一条一条添加和修改，最后提交事务。</span></span><br><span class="line"><span class="comment">在更新操作中，model会自动检查data的所有字段的值是否被更改，只会跟新被更改过得字段的值。没被更改的则被忽略。</span></span><br><span class="line"><span class="comment">insert、update的功能和auto的功能类似，只不过auto是不管是新增数据和是更新数据都会使用，而insert值针对新增，update只针对更新。如果设置了相同的属性，insert和update的则会覆盖auto中的字段。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//自动写入时间戳</span></span><br><span class="line"><span class="comment">//是否需要自动写入时间戳</span></span><br><span class="line"><span class="comment">//可以是字符串类型和boolean类型</span></span><br><span class="line"><span class="comment">//字符串类型代表要写入的时间格式</span></span><br><span class="line"><span class="comment">//如： 'Y-m-d H:i:s'</span></span><br><span class="line"><span class="comment">//boolean类型就是true和false，代表是否开启</span></span><br><span class="line"><span class="comment">//默认时间格式为int类型</span></span><br><span class="line"><span class="keyword">protected</span> $autoWriteTimestamp;</span><br><span class="line"><span class="comment">//默认自动写入的字段有</span></span><br><span class="line"><span class="comment">//创建时间和更新时间，他们对应的字段名分别是</span></span><br><span class="line"><span class="comment">//create_time,和update_time</span></span><br><span class="line"><span class="comment">//也可以在model里自己设置。</span></span><br><span class="line"><span class="keyword">protected</span> $createTime = <span class="string">'create_time'</span>;</span><br><span class="line"><span class="keyword">protected</span> $updateTime = <span class="string">'update_time'</span>;</span><br><span class="line"><span class="keyword">protected</span> $dateFormat = <span class="string">'Y/m/d H:i'</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//字段验证器</span></span><br><span class="line"><span class="comment">//字段验证规则</span></span><br><span class="line"><span class="keyword">protected</span> $validate = [];</span><br><span class="line"><span class="comment">//是否采用批量验证</span></span><br><span class="line"><span class="keyword">protected</span> $batchValidate = <span class="keyword">false</span>;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 设置字段验证</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@access</span> public</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> array|string|bool $rule  验证规则 true表示自动读取验证器类</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> array             $msg   提示信息</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> bool              $batch 批量验证</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return</span> $this</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">validate</span><span class="params">($rule = ture,$msg=[],$bath=false)</span></span>&#123;&#125;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 自动验证数据</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@access</span> protected</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> array $data  验证数据</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> mixed $rule  验证规则</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> bool  $batch 批量验证</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return</span> bool</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">validateData</span><span class="params">($data,$rule=null,$batch=null)</span></span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">//使用方式</span></span><br><span class="line">  <span class="comment">//在model中配置字段验证规则,在整个model中新增和更新操作都通用。</span></span><br><span class="line">  <span class="comment">// 优点：只需要设置一次，即可通用</span></span><br><span class="line">  <span class="comment">// 缺点：无法针对化设置</span></span><br><span class="line">  <span class="comment">//比如：新增用户和编辑用户功能，</span></span><br><span class="line">  <span class="comment">//新增是密码为必填项，编辑时密码就是选填项了</span></span><br><span class="line">  <span class="comment">//所以就不能再model里设置密码的验证规则了，</span></span><br><span class="line">  <span class="comment">//这个时候就只能在新增的action里为密码做验证了。</span></span><br><span class="line">  <span class="keyword">protected</span> $validate = [</span><br><span class="line">  <span class="string">'rule'</span> =&gt; [</span><br><span class="line">  <span class="string">'name'</span> =&gt; <span class="string">'require'</span>,</span><br><span class="line">  <span class="comment">//多个规则可以是用字符串用|分隔</span></span><br><span class="line">  <span class="comment">//也可以使用数组['require','number','min'=&gt;10,'max'=&gt;80]</span></span><br><span class="line">  <span class="comment">//使用字符串配置要被使用explode('|',$rule)转化成数组，所以使用数组配置效率更高</span></span><br><span class="line">  <span class="string">'age'</span> =&gt; <span class="string">'require|number|min:10|max:80'</span>,</span><br><span class="line">  <span class="string">'height'</span> =&gt; <span class="string">'between:100,200'</span></span><br><span class="line">  ],</span><br><span class="line">  <span class="string">'msg'</span> =&gt; [</span><br><span class="line">  <span class="string">'name'</span> =&gt; <span class="string">'name不能为空'</span>,</span><br><span class="line">  <span class="string">'age.require'</span> =&gt; <span class="string">'age不能没空'</span>,</span><br><span class="line">  <span class="string">'age.number'</span> =&gt; <span class="string">'age必须是一个数字'</span>,</span><br><span class="line">  <span class="string">'age.min'</span> =&gt; <span class="string">'age最小为10'</span>,</span><br><span class="line">  <span class="string">'age.max'</span> =&gt; <span class="string">'age最大为80'</span>,</span><br><span class="line">  <span class="string">'height'</span> =&gt; <span class="string">'height只能在100到200之间'</span></span><br><span class="line">  ]</span><br><span class="line">  ];</span><br><span class="line">  <span class="comment">//在具体操作时调用think\Validate类来实现</span></span><br><span class="line">  <span class="comment">//在类的头部，因为Validate文件。</span></span><br><span class="line">  <span class="keyword">use</span> <span class="title">think</span>\<span class="title">Validate</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  $validate = <span class="keyword">new</span> Validate([</span><br><span class="line">      <span class="string">'name'</span> =&gt; <span class="string">'require'</span>,</span><br><span class="line">      <span class="string">'age'</span> =&gt; <span class="string">'require|number|min:10|max:80'</span></span><br><span class="line">  ],[</span><br><span class="line">      <span class="string">'name'</span> =&gt; <span class="string">'name不能为空'</span>,</span><br><span class="line">      <span class="string">'age.require'</span> =&gt; <span class="string">'age不能没空'</span>,</span><br><span class="line">      <span class="string">'age.number'</span> =&gt; <span class="string">'age必须是一个数字'</span>,</span><br><span class="line">      <span class="string">'age.min'</span> =&gt; <span class="string">'age最小为10'</span>,</span><br><span class="line">      <span class="string">'age.max'</span> =&gt; <span class="string">'age最大为80'</span>,</span><br><span class="line">  ]);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//使用check检查数据</span></span><br><span class="line">  <span class="keyword">if</span>($validate-&gt;check($data))&#123;</span><br><span class="line"></span><br><span class="line">      <span class="keyword">echo</span> <span class="string">'数据格式符合要求'</span>;</span><br><span class="line">  &#125;<span class="keyword">else</span>&#123;</span><br><span class="line"></span><br><span class="line">      <span class="comment">//比如：name不能为空</span></span><br><span class="line">      <span class="keyword">echo</span> $validate-&gt;getError();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//对比</span></span><br><span class="line">  <span class="comment">//使用第一种方法在model里设置验证规则，虽然说结构看着比较合理，但是这种方法灵活性比较低，因为他是在save的时候去判断的，如果save失败，你不清楚是数据验证失败，还是说插入到数据失败。所以对于做提示验证很麻烦(因为数据验证的提示我们是直接返回给用户的，而数据库操作的提示一般我们是不返回给用户的，所以得到结果后还要做判断，先对比较麻烦)。</span></span><br><span class="line">  <span class="comment">//使用第二种方法在action里定义一个_validate的函数，专门用来做数据校验，这中方法比较灵活，而且他是在在保存数据之前做的校验，所以返回结果分的比较清楚，对用户的提示也比较清晰，代码可读性也比较好。</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//自动关联写入</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 关联对象</span></span><br><span class="line">  <span class="keyword">protected</span> $relation;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 关联自动写入(关联的属性名)</span></span><br><span class="line">  protectd $relationWrite = [];</span><br><span class="line"></span><br><span class="line">  <span class="comment">//暂时没有使用，后续再继续不补充。</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//只读字段</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//用来保护那些不许要被更新的字段。</span></span><br><span class="line">  <span class="comment">//比如，创建时间</span></span><br><span class="line">  <span class="comment">//设置后再更新数据时，会字段过滤掉create_time字段</span></span><br><span class="line">  <span class="comment">//避免更新到数据库。</span></span><br><span class="line">  <span class="keyword">protected</span> $readonly = [<span class="string">'create_time'</span>];</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">//隐藏字段</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//设置要隐藏的字段，</span></span><br><span class="line">  <span class="comment">//该设置只在toArray(),和subToArray()方法中起作用</span></span><br><span class="line">  <span class="keyword">protected</span> $hidden = [];</span><br><span class="line">  <span class="comment">//相关方法</span></span><br><span class="line">  <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">hidden</span><span class="params">($hidden=[],$override=false)</span></span>&#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//当使用toArray和subToArray获得数组数据时，使用hidden字段和hidden函数可以隐藏数组中的元素。如：</span></span><br><span class="line"><span class="comment">//user表的属性字段（模拟操作）</span></span><br><span class="line">user_field = [<span class="string">'name'</span>,<span class="string">'sex'</span>,<span class="string">'age'</span>,<span class="string">'height'</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">//在User模型中设置$hidden字段</span></span><br><span class="line"><span class="keyword">protected</span> $hidden = [<span class="string">'age'</span>,<span class="string">'height'</span>];</span><br><span class="line"></span><br><span class="line">dump($User-&gt;toArray()); <span class="comment">//只有name和sex字段。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//也可以调用hidden方法隐藏字段</span></span><br><span class="line"><span class="comment">//会有 name,age,height 三个字段</span></span><br><span class="line">dump($User-&gt;hidde([<span class="string">'sex'</span>])-&gt;toArray());</span><br><span class="line"></span><br><span class="line"><span class="comment">//只有name字段了</span></span><br><span class="line"><span class="comment">//第二个参数标识是否合并 $this-&gt;hidden</span></span><br><span class="line">dump($user-&gt;hidden([<span class="string">'sex'</span>],<span class="keyword">true</span>)-&gt;toArray());</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//事件回调</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//支持的回调事件</span></span><br><span class="line"><span class="comment">//before_insert 新增前</span></span><br><span class="line"><span class="comment">//after_insert 新增后</span></span><br><span class="line"><span class="comment">//before_update 更新前</span></span><br><span class="line"><span class="comment">//after_update 更新后</span></span><br><span class="line"><span class="comment">//before_write 写入前（新增和更新都会调用）</span></span><br><span class="line"><span class="comment">//after_write 写入后（新增和更新都会调用)</span></span><br><span class="line"><span class="comment">//before_delete 删除前</span></span><br><span class="line"><span class="comment">//after_delete 删除后</span></span><br><span class="line"><span class="comment">//注册的回调方法支持传入一个参数，当前示例模型对象，并且before_write,before_insert,before_update,before_delete回false会结束执行。</span></span><br><span class="line"><span class="comment">//使用方法</span></span><br><span class="line"><span class="comment">//控制器里使用</span></span><br><span class="line"><span class="comment">//支持给一个位置注册多个事件</span></span><br><span class="line">User::event(<span class="string">'before_insert'</span>,<span class="function"><span class="keyword">function</span><span class="params">($user)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>($user-&gt;status != <span class="number">1</span>)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//这个也会生效，回到函数为beforeInsert</span></span><br><span class="line">User::event(<span class="string">'before_insert'</span>,<span class="string">'beforeInsert'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//模型里使用</span></span><br><span class="line"><span class="comment">//使用init方法统一注册模型事件</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">User</span> <span class="keyword">extends</span> <span class="title">Model</span></span>&#123;</span><br><span class="line">    <span class="keyword">protected</span> <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">init</span><span class="params">()</span></span>&#123;</span><br><span class="line">        User::event(<span class="string">'before_insert'</span>,<span class="function"><span class="keyword">function</span><span class="params">($user)</span></span>&#123;</span><br><span class="line">            <span class="keyword">if</span>($user-&gt;status != <span class="number">1</span>)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//注册第二个事件</span></span><br><span class="line">        User::event(<span class="string">'before_insert'</span>,<span class="string">'beforeInsert'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//原理</span></span><br><span class="line"><span class="comment">//model类里有一个protected static $event = [];属性，注册的时间都存放在这个属性中。比如：</span></span><br><span class="line">$event = [</span><br><span class="line">    <span class="comment">//模型名称</span></span><br><span class="line">    <span class="string">'user'</span> =&gt; [</span><br><span class="line">        <span class="comment">//事件名称</span></span><br><span class="line">        <span class="string">'before_insert'</span> =&gt; [</span><br><span class="line">            <span class="string">'callback_funciton'</span>,<span class="string">'beforeInsert'</span></span><br><span class="line">        ],</span><br><span class="line">        <span class="string">'after_insert'</span> =&gt; [</span><br><span class="line">            <span class="string">'callback_function'</span>,<span class="string">'afterInsert'</span></span><br><span class="line">        ],</span><br><span class="line">        <span class="string">'before_delete'</span> =&gt; [</span><br><span class="line">            <span class="string">'beforeDelete'</span></span><br><span class="line">        ]</span><br><span class="line">    ]</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"><span class="comment">//注册事件时，把所有的事件都保存在$event中了，然后在insert，update,delete等相应的位置调用即可。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//软删除</span></span><br><span class="line"><span class="comment">//简介</span></span><br><span class="line"><span class="comment">//在实际项目中，对数据频繁的使用删除操作可能会导致性能问题，软删除的作用就是给数据加上删除标记，而不是真正的删除，同时也便于需要的时候恢复数据。</span></span><br><span class="line"><span class="comment">//设置方式</span></span><br><span class="line"><span class="comment">//使用软删除功能需要引用SoftDelete trait;如：</span></span><br><span class="line"><span class="keyword">namespace</span> <span class="title">app</span>\<span class="title">index</span>\<span class="title">model</span>;</span><br><span class="line"><span class="keyword">use</span> <span class="title">think</span>\<span class="title">Model</span>;</span><br><span class="line"><span class="keyword">use</span> <span class="title">think</span>\<span class="title">model</span>\<span class="title">SoftDelete</span>;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">User</span> <span class="keyword">extends</span> <span class="title">Model</span></span>&#123;</span><br><span class="line">    <span class="comment">// 使用SoftDelete</span></span><br><span class="line">    <span class="comment">// trait 的使用方式</span></span><br><span class="line">    <span class="comment">// 使用trait跟类的继承相似</span></span><br><span class="line">    <span class="keyword">use</span> <span class="title">SoftDelete</span>;</span><br><span class="line">    <span class="comment">//软删除标记的字段名</span></span><br><span class="line">    <span class="keyword">protected</span> $deleteTime = <span class="string">'delete_time'</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//dateteTIme属性用于标记数据表里的软删除字段，TP5里的软删除使用的是int类型，默认值为null(这个很重要，因为查询的时候是用delete_time is not null 来查询的),用于记录删除时间。</span></span><br><span class="line"><span class="comment">//可以用类型转换指定软删除的字段类型，建议数据表里的所有时间字段使用同一种数据类型。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//使用方式</span></span><br><span class="line"><span class="comment">//在model中设置好后，就可以直接使用了</span></span><br><span class="line"><span class="comment">//软删除</span></span><br><span class="line">User::destory(<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//真删除</span></span><br><span class="line">User::destory(<span class="number">1</span>,<span class="keyword">true</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//软删除</span></span><br><span class="line">$user = User::get(<span class="number">1</span>);</span><br><span class="line">$user-&gt;delete();</span><br><span class="line"></span><br><span class="line"><span class="comment">//真删除</span></span><br><span class="line">$user-&gt;delete(<span class="keyword">true</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//默认情况下，查询出来的数据是不包括软删除的数据的，如果想要查询包括软删除的数据，可以使用下面的方式。</span></span><br><span class="line">User::withTrashed()-&gt;find();</span><br><span class="line">User::withTrashed()-&gt;select();</span><br><span class="line"></span><br><span class="line"><span class="comment">//如果仅需要查询软删除的数据，可以这样：</span></span><br><span class="line">User::onlyTranshed()-&gt;find();</span><br><span class="line">User::onlyTranshed()-&gt;select();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//类型转换</span></span><br><span class="line"><span class="comment">//TP5支持给数据表中的字段设置类型，并会在读取和写入的时候自动转换。如：</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">User</span> <span class="keyword">extends</span> <span class="title">Model</span></span>&#123;</span><br><span class="line">    <span class="keyword">protected</span> $type = [</span><br><span class="line">        <span class="string">'status'</span> =&gt; <span class="string">'integer'</span>,</span><br><span class="line">        <span class="string">'score'</span> =&gt; <span class="string">'float'</span>,</span><br><span class="line">        <span class="string">'login_timme'</span> =&gt; <span class="string">'datetime'</span>,</span><br><span class="line">        <span class="string">'info'</span> =&gt; <span class="string">'array'</span></span><br><span class="line">    ];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//使用示例</span></span><br><span class="line">$user = <span class="keyword">new</span> User;</span><br><span class="line">$user-&gt;status = <span class="string">'1'</span>;</span><br><span class="line">$user-&gt;score = <span class="string">'90.50'</span>;</span><br><span class="line">$user-&gt;birthday = <span class="string">'2015/5/1'</span>;</span><br><span class="line">$user-&gt;info = [<span class="string">'a'</span>=&gt;<span class="number">1</span>,<span class="string">'b'</span>=&gt;<span class="number">2</span>];</span><br><span class="line">$user-&gt;save();</span><br><span class="line">var_dump($user-&gt;status); <span class="comment">// int 1</span></span><br><span class="line">var_dump($user-&gt;score); <span class="comment">// float 90.5;</span></span><br><span class="line">var_dump($user-&gt;birthday); <span class="comment">// string '2015-05-01 00:00:00'</span></span><br><span class="line">var_dump($user-&gt;info);<span class="comment">// array (size=2) 'a' =&gt; int 1  'b' =&gt; int 2</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//注意： 如果制定为时间戳类型（timestamp）的话，该字段会在写入的时候自动调用strtotime函数生成对应的时间戳，输出是自动使用dateFormat格式化时间戳，默认格式为Y:m:d H:i:s,如果想要改变输出格式，可以如下：</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">User</span> <span class="keyword">extends</span> <span class="title">Model</span></span>&#123;</span><br><span class="line">  <span class="keyword">protected</span> $dataFormat = <span class="string">'Y/m/d'</span>;</span><br><span class="line">  <span class="keyword">protected</span> $type = [</span><br><span class="line">      <span class="string">'status'</span> =&gt; <span class="string">'integer'</span>,</span><br><span class="line">      <span class="string">'score'</span> =&gt; <span class="string">'float'</span>,</span><br><span class="line">      <span class="string">'birthday'</span> =&gt; <span class="string">'timestemp'</span><span class="comment">//时间戳格式</span></span><br><span class="line">  ];</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//或者如下：</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">User</span> <span class="keyword">extends</span> <span class="title">Model</span></span>&#123;</span><br><span class="line">  <span class="keyword">protected</span> $type = [</span><br><span class="line">      <span class="string">'status'</span> =&gt; <span class="string">'integer'</span>,</span><br><span class="line">      <span class="string">'socre'</span> =&gt; <span class="string">'float'</span>,</span><br><span class="line">      <span class="string">'birthday'</span> =&gt; <span class="string">'timestemp:Y/m/d'</span><span class="comment">//写入时间戳，读取按照Y/m/d的格式来格式化输出。</span></span><br><span class="line">  ];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
