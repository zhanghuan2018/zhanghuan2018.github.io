"line"><span class="comment">// 2001::2841:aa90:2843:1983:e4d1:a9b8</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getIP</span>(<span class="params">callback</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> recode = &#123;&#125;;</span><br><span class="line">  <span class="keyword">let</span> RTCPeerConnection = <span class="built_in">window</span>.RTCPeerConnection || <span class="built_in">window</span>.mozRTCPeerConnection || <span class="built_in">window</span>.webkitRTCPeerConnection;</span><br><span class="line">  <span class="comment">// 如果不存在则使用一个iframe绕过</span></span><br><span class="line">  <span class="keyword">if</span> (!RTCPeerConnection) &#123;</span><br><span class="line">    <span class="comment">// 因为这里用到了iframe，所以在调用这个方法的script上必须有一个iframe标签</span></span><br><span class="line">    <span class="comment">// &lt;iframe id="iframe" sandbox="allow-same-origin" style="display:none;"&gt;&lt;/iframe&gt;</span></span><br><span class="line">    <span class="keyword">let</span> win = iframe.contentWindow;</span><br><span class="line">    RTCPeerConnection = win.RTCPeerConnection || win.mozRTCPeerConnection || win.webkitRTCPeerConnection;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//创建实例，生成连接</span></span><br><span class="line">  <span class="keyword">let</span> pc = <span class="keyword">new</span> RTCPeerConnection();</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 匹配字符串中符合ip地址的字段</span></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">handleCandidate</span>(<span class="params">candidate</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> ip_regexp = <span class="regexp">/([0-9]&#123;1,3&#125;(\.[0-9]&#123;1,3&#125;)&#123;3&#125;|([a-f0-9]&#123;1,4&#125;((:[a-f0-9]&#123;1,4&#125;)&#123;7&#125;|:+[a-f0-9]&#123;1,4&#125;)&#123;6&#125;))/</span>;</span><br><span class="line">    <span class="keyword">let</span> ip_isMatch = candidate.match(ip_regexp)[<span class="number">1</span>];</span><br><span class="line">    <span class="keyword">if</span> (!recode[ip_isMatch]) &#123;</span><br><span class="line">      callback(ip_isMatch);</span><br><span class="line">      recode[ip_isMatch] = <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//监听icecandidate事件</span></span><br><span class="line">  pc.onicecandidate = <span class="function">(<span class="params">ice</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (ice.candidate) &#123;</span><br><span class="line">      handleCandidate(ice.candidate.candidate);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="comment">//建立一个伪数据的通道</span></span><br><span class="line">  pc.createDataChannel(<span class="string">''</span>);</span><br><span class="line">  pc.createOffer(<span class="function">(<span class="params">res</span>) =&gt;</span> &#123;</span><br><span class="line">    pc.setLocalDescription(res);</span><br><span class="line">  &#125;, () =&gt; &#123;&#125;);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//延迟，让一切都能完成</span></span><br><span class="line">  setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> lines = pc.localDescription.sdp.split(<span class="string">'\n'</span>);</span><br><span class="line">    lines.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">if</span> (item.indexOf(<span class="string">'a=candidate:'</span>) === <span class="number">0</span>) &#123;</span><br><span class="line">        handleCandidate(item);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;, <span class="number">1000</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//获取浏览器信息</span></span><br><span class="line"><span class="comment">//getBrowserInfo();</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getBrowserInfo</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="keyword">var</span> agent = navigator.userAgent.toLowerCase() ;</span><br><span class="line">  <span class="built_in">console</span>.log(agent);</span><br><span class="line">  <span class="keyword">var</span> arr = [];</span><br><span class="line">  <span class="keyword">var</span> system = agent.split(<span class="string">' '</span>)[<span class="number">1</span>].split(<span class="string">' '</span>)[<span class="number">0</span>].split(<span class="string">'('</span>)[<span class="number">1</span>];</span><br><span class="line">  arr.push(system);</span><br><span class="line">  <span class="keyword">var</span> regStr_edge = <span class="regexp">/edge\/[\d.]+/gi</span>;</span><br><span class="line">  <span class="keyword">var</span> regStr_ie = <span class="regexp">/trident\/[\d.]+/gi</span> ;</span><br><span class="line">  <span class="keyword">var</span> regStr_ff = <span class="regexp">/firefox\/[\d.]+/gi</span>;</span><br><span class="line">  <span class="keyword">var</span> regStr_chrome = <span class="regexp">/chrome\/[\d.]+/gi</span> ;</span><br><span class="line">  <span class="keyword">var</span> regStr_saf = <span class="regexp">/safari\/[\d.]+/gi</span> ;</span><br><span class="line">  <span class="keyword">var</span> regStr_opera = <span class="regexp">/opr\/[\d.]+/gi</span>;</span><br><span class="line">  <span class="comment">//IE</span></span><br><span class="line">  <span class="keyword">if</span>(agent.indexOf(<span class="string">"trident"</span>) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">    arr.push(agent.match(regStr_ie)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">0</span>]);</span><br><span class="line">    arr.push(agent.match(regStr_ie)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">1</span>]);</span><br><span class="line">    <span class="keyword">return</span> arr;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//Edge</span></span><br><span class="line">  <span class="keyword">if</span>(agent.indexOf(<span class="string">'edge'</span>) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">    arr.push(agent.match(regStr_edge)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">0</span>]);</span><br><span class="line">    arr.push(agent.match(regStr_edge)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">1</span>]);</span><br><span class="line">    <span class="keyword">return</span> arr;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//firefox</span></span><br><span class="line">  <span class="keyword">if</span>(agent.indexOf(<span class="string">"firefox"</span>) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">    arr.push(agent.match(regStr_ff)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">0</span>]);</span><br><span class="line">    arr.push(agent.match(regStr_ff)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">1</span>]);</span><br><span class="line">    <span class="keyword">return</span> arr;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//Opera</span></span><br><span class="line">  <span class="keyword">if</span>(agent.indexOf(<span class="string">"opr"</span>)&gt;<span class="number">0</span>)&#123;</span><br><span class="line">    arr.push(agent.match(regStr_opera)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">0</span>]);</span><br><span class="line">    arr.push(agent.match(regStr_opera)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">1</span>]);</span><br><span class="line">    <span class="keyword">return</span> arr;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//Safari</span></span><br><span class="line">  <span class="keyword">if</span>(agent.indexOf(<span class="string">"safari"</span>) &gt; <span class="number">0</span> &amp;&amp; agent.indexOf(<span class="string">"chrome"</span>) &lt; <span class="number">0</span>)&#123;</span><br><span class="line">    arr.push(agent.match(regStr_saf)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">0</span>]);</span><br><span class="line">    arr.push(agent.match(regStr_saf)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">1</span>]);</span><br><span class="line">    <span class="keyword">return</span> arr;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//Chrome</span></span><br><span class="line">  <span class="keyword">if</span>(agent.indexOf(<span class="string">"chrome"</span>) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">    arr.push(agent.match(regStr_chrome)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">0</span>]);</span><br><span class="line">    arr.push(agent.match(regStr_chrome)[<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">1</span>]);</span><br><span class="line">    <span class="keyword">return</span> arr;</span><br><span class="line">  &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    arr.push(<span class="string">'请更换主流浏览器，例如chrome,firefox,opera,safari,IE,Edge!'</span>)</span><br><span class="line">    <span class="keyword">return</span> arr;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
