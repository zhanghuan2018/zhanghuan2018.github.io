        <h2 id="js生成随机名"><a href="#js生成随机名" class="headerlink" title="js生成随机名"></a>js生成随机名</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> filename = <span class="string">"原名称"</span>;</span><br><span class="line"><span class="keyword">var</span> pos = filename.lastIndexOf(<span class="string">'.'</span>)</span><br><span class="line"><span class="keyword">var</span> suffix = <span class="string">''</span></span><br><span class="line"><span class="keyword">if</span> (pos != <span class="number">-1</span>) &#123;</span><br><span class="line">  suffix = filename.substring(pos)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> chars = <span class="string">'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz123456789'</span>;</span><br><span class="line"><span class="keyword">var</span> maxPos = chars.length;</span><br><span class="line"><span class="keyword">var</span> timestamp = <span class="built_in">Date</span>.parse(<span class="keyword">new</span> <span class="built_in">Date</span>())+<span class="string">''</span>;</span><br><span class="line">timestamp = timestamp.substring(timestamp.length<span class="number">-8</span>);</span><br><span class="line"><span class="keyword">var</span> pwd = <span class="string">''</span>;</span><br><span class="line"><span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++) &#123;</span><br><span class="line">  pwd += chars.charAt(<span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * maxPos));</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//随机名称</span></span><br><span class="line">name = pwd+timestamp+suffix;</span><br></pre></td></tr></table></figure>
<h2 id="ajax请求"><a href="#ajax请求" class="headerlink" title="ajax请求"></a>ajax请求</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> loadIndex=<span class="literal">null</span>;</span><br><span class="line">$.ajax(&#123;</span><br><span class="line">  type:<span class="string">"POST"</span>,</span><br><span class="line">  url:<span class="string">''</span>,</span><br><span class="line">  data:form,</span><br><span class="line">  processData:<span class="literal">false</span>,</span><br><span class="line">  contentType : <span class="literal">false</span>,</span><br><span class="line">  dataType:<span class="string">'json'</span>,</span><br><span class="line">  beforeSend: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    loadIndex = layer.load(<span class="number">1</span>, &#123;</span><br><span class="line">      shade: [<span class="number">0.1</span>, <span class="string">'#fff'</span>]</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;,</span><br><span class="line">  complete: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    layer.close(loadIndex);</span><br><span class="line">  &#125;,</span><br><span class="line">  success:<span class="function"><span class="keyword">function</span> (<span class="params">res</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(res.status==<span class="number">200</span>)&#123;</span><br><span class="line">      <span class="built_in">console</span>.log(res);</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">      layer.msg(res.msg,&#123;<span class="attr">icon</span>:<span class="number">2</span>&#125;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  error:<span class="function"><span class="keyword">function</span> (<span class="params">xhr, type, errorThrown</span>) </span>&#123;</span><br><span class="line">    layer.msg(<span class="string">'上传错误,代码'</span>+xhr.status,&#123;<span class="attr">icon</span>:<span class="number">2</span>&#125;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<h2 id="js数的操作"><a href="#js数的操作" class="headerlink" title="js数的操作"></a>js数的操作</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 丢弃小数部分,保留整数部分</span></span><br><span class="line"><span class="built_in">parseInt</span>(<span class="number">5</span>/<span class="number">2</span>)　　<span class="comment">// 2</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 向上取整,有小数就整数部分加1</span></span><br><span class="line"><span class="built_in">Math</span>.ceil(<span class="number">5</span>/<span class="number">2</span>)　　<span class="comment">// 3</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 向下取整,丢弃小数部分</span></span><br><span class="line"><span class="built_in">Math</span>.floor(<span class="number">5</span>/<span class="number">2</span>)　　<span class="comment">// 2</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 四舍五入</span></span><br><span class="line"><span class="built_in">Math</span>.round(<span class="number">5</span>/<span class="number">2</span>)　　<span class="comment">// 3</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 取余</span></span><br><span class="line"><span class="number">6</span>%<span class="number">4</span>　　<span class="comment">// 2</span></span><br></pre></td></tr></table></figure>
