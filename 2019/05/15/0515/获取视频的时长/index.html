        <h2 id="获取视频或者音频时长"><a href="#获取视频或者音频时长" class="headerlink" title="获取视频或者音频时长"></a>获取视频或者音频时长</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//获取视频或者音频时长</span></span><br><span class="line"><span class="keyword">var</span> fileurl = URL.createObjectURL(file);</span><br><span class="line"><span class="comment">//经测试，发现audio也可获取视频的时长</span></span><br><span class="line"><span class="keyword">var</span> audioElement = <span class="keyword">new</span> Audio(fileurl);</span><br><span class="line"><span class="keyword">var</span> duration;</span><br><span class="line">audioElement.addEventListener(<span class="string">"loadedmetadata"</span>, <span class="function"><span class="keyword">function</span> (<span class="params">_event</span>) </span>&#123;</span><br><span class="line">  duration = audioElement.duration;</span><br><span class="line">  <span class="built_in">console</span>.log( <span class="string">"duration"</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(duration);<span class="comment">//单位：秒</span></span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">//获取文件大小</span></span><br><span class="line"><span class="keyword">var</span> size = file.size;<span class="comment">//单位：字节(byte)</span></span><br></pre></td></tr></table></figure>
<h2 id="js-秒转换成-时分秒"><a href="#js-秒转换成-时分秒" class="headerlink" title="js 秒转换成 时分秒"></a>js 秒转换成 时分秒</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> getTime= <span class="function"><span class="keyword">function</span>(<span class="params">second_time</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">var</span> time = <span class="built_in">parseInt</span>(second_time) + <span class="string">"秒"</span>;</span><br><span class="line">  <span class="keyword">if</span>( <span class="built_in">parseInt</span>(second_time )&gt; <span class="number">60</span>)&#123;</span><br><span class="line">    <span class="keyword">var</span> second = <span class="built_in">parseInt</span>(second_time) % <span class="number">60</span>;</span><br><span class="line">    <span class="keyword">var</span> min = <span class="built_in">parseInt</span>(second_time/<span class="number">60</span>);</span><br><span class="line">    time = min + <span class="string">"分"</span> + second + <span class="string">"秒"</span>;</span><br><span class="line">    <span class="keyword">if</span>( min &gt; <span class="number">60</span> )&#123;</span><br><span class="line">        min = <span class="built_in">parseInt</span>(second_time / <span class="number">60</span>) % <span class="number">60</span>;</span><br><span class="line">        <span class="keyword">var</span> hour = <span class="built_in">parseInt</span>( <span class="built_in">parseInt</span>(second_time / <span class="number">60</span>) /<span class="number">60</span> );</span><br><span class="line">        time = hour + <span class="string">"小时"</span> + min + <span class="string">"分"</span> + second + <span class="string">"秒"</span>;</span><br><span class="line">        <span class="keyword">if</span>( hour &gt; <span class="number">24</span> )&#123;</span><br><span class="line">            hour = <span class="built_in">parseInt</span>( <span class="built_in">parseInt</span>(second_time / <span class="number">60</span>) /<span class="number">60</span> ) % <span class="number">24</span>;</span><br><span class="line">            <span class="keyword">var</span> day = <span class="built_in">parseInt</span>( <span class="built_in">parseInt</span>( <span class="built_in">parseInt</span>(second_time / <span class="number">60</span>) /<span class="number">60</span> ) / <span class="number">24</span> );</span><br><span class="line">            time = day + <span class="string">"天"</span> + hour + <span class="string">"小时"</span> + min + <span class="string">"分"</span> + second + <span class="string">"秒"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> time;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
