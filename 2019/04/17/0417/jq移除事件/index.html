        <h2 id="移除事件"><a href="#移除事件" class="headerlink" title="移除事件"></a>移除事件</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">unbind(type [,data])<span class="comment">//data是要移除的函数</span></span><br><span class="line"></span><br><span class="line">$(<span class="string">'#btn'</span>).unbind(<span class="string">"click"</span>); <span class="comment">//移除click</span></span><br><span class="line"></span><br><span class="line">$(<span class="string">'#btn'</span>).unbind(); <span class="comment">//移除所有</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//对于只需要触发一次的，随后就要立即解除绑定的情况，用one()</span></span><br><span class="line">$(<span class="string">'#btn'</span>).one(<span class="string">"click"</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;.......&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//模拟操作可以用trigger()方法完成模拟操作。</span></span><br><span class="line">$(<span class="string">'#btn'</span>).trigger(<span class="string">"click"</span>);</span><br><span class="line">$(<span class="string">'#btn'</span>).click();</span><br><span class="line"></span><br><span class="line"><span class="comment">//触发自定义事件</span></span><br><span class="line">$(<span class="string">'#btn'</span>).bind(<span class="string">"myclick"</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;....&#125;);</span><br><span class="line">$(<span class="string">'#btn'</span>).trigger(<span class="string">"myclick"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//传递数据</span></span><br><span class="line">trigger(type [,data])</span><br><span class="line">$(<span class="string">'#btn'</span>).bind(<span class="string">"myclick"</span>,<span class="function"><span class="keyword">function</span>(<span class="params">event,message1,message2</span>)</span>&#123;...........&#125;);</span><br><span class="line">$(<span class="string">'#btn'</span>).trigger(<span class="string">"myclick"</span>,[<span class="string">"传给message1"</span>,<span class="string">"传给message2"</span>]);</span><br><span class="line"></span><br><span class="line"><span class="comment">//执行默认操作</span></span><br><span class="line">$(<span class="string">"input"</span>).trigger(<span class="string">"focus"</span>);</span><br><span class="line"><span class="comment">//不仅会触发input元素绑定的focus事件，还会触发默认操作——得到焦点。</span></span><br><span class="line">$(<span class="string">"input"</span>).triggerHandler(<span class="string">"focus"</span>);</span><br><span class="line"><span class="comment">//只触发绑定事件，不执行浏览器默认操作其他用法</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//绑定多个事件类型</span></span><br><span class="line">$(<span class="string">"div"</span>).bind(<span class="string">"mouseover mouseout"</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;.....&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//添加事件命名空间</span></span><br><span class="line">$(<span class="string">"div"</span>).bind(<span class="string">"click.plugin"</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;......&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//在所绑定的世界类型后面添加命名空间，这样在删除事件时只需要指定命名空间即可。</span></span><br><span class="line">$(<span class="string">"div"</span>).unbind(<span class="string">".plugin"</span>);   <span class="comment">//删除空间内的事件</span></span><br><span class="line">$(<span class="string">"div"</span>).trigger(<span class="string">"click!"</span>); <span class="comment">//触发所以不包含在命名空间中的click方法</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//如果包含在命名空间的也要触发：</span></span><br><span class="line">$(<span class="string">"div"</span>).trigger(<span class="string">"click"</span>);</span><br></pre></td></tr></table></figure>
